<!doctype html>
<html data-ng-app="favoriteApp" lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Front Sample</title>
  <link rel="icon" type="image/png" href="medias/images/1820785.png">

  <link rel="stylesheet" href="libs/bulma/bulma.min.css">
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/sweetalert/sweetalert2.all.min.js"></script>
  <link href="libs/sweetalert/sweetalert2.min.css" rel="stylesheet">
  <script src="js/favorite.js"></script>
  <link rel="stylesheet" href="libs/ngDialog/ngDialog.min.css">
  <link rel="stylesheet" href="libs/ngDialog/ngDialog-theme-default.min.css">
  <script src="libs/ngDialog/ngDialog.min.js"></script>
  <!-- tout ce qui commence par data-ng sert Ã  angular -->
</head>
<body data-ng-controller="FavoritesController">

<section class="section" id="quickNav">
  <div class="container">

    <h1 class="title">Favorite Manager</h1>

    <div class="box" data-ng-if="mode == 'view'">
      <h2 class="title">Main menu</h2>
      <div class="columns">
        <div class="column">
          <div class="select is-fullwidth">

            <select
                    data-ng-change="refresh()"
                    data-ng-model="category.filter"
                    data-ng-options="item.id as format(item) for item in categories"
                    required="required">
            </select>

          </div>
        </div>
        <div class="column  is-narrow">
          <button class="button is-primary" data-ng-click="setMode('creation')">Add</button>
        </div>
      </div>
    </div>

    <div class="box" data-ng-if="mode == 'creation'">
      <div class="columns">
        <div class="column">
          <h2 class="title">Definition of a new Favorite</h2>
          <form name="form" class="form-validation" novalidate role="form">
            <div class="field">
              <label class="label">Label *</label>
              <div class="control">
                <input type="text" data-ng-model="favorite.label" class="input" required="required" />
              </div>
            </div>
            <div class="field">
              <label class="label">Link *</label>
              <div class="control">
                <input type="text" data-ng-model="favorite.link" class="input" required="required" />
              </div>
            </div>
            <div class="field">
              <label class="label">Category *</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                          data-ng-model="favorite.category"
                          data-ng-options="item.id as item.label for item in realCategories"
                          required="required">
                  </select>
                </div>
              </div>
            </div>
            <button class="button is-primary" type="button" data-ng-disabled="form.$invalid" data-ng-click="validate()">OK</button>
            <button class="button is-default" type="button" data-ng-click="cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>


    <div class="box" data-ng-if="mode == 'update'">
<!--    <div class="box" id = "updateTitle" data-ng-if="mode == 'update'">-->
      <div class="columns">
        <div class="column">
          <h2 class="title">Definition of a new Favorite</h2>
          <form name="form" class="form-validation" novalidate role="form">
            <div class="field">
              <label class="label">Label *</label>
              <div class="control">
                <input type="text" data-ng-model="favorite.label" class="input" required="required" />
              </div>
            </div>
            <div class="field">
              <label class="label">Link *</label>
              <div class="control">
                <input type="text" data-ng-model="favorite.link" class="input" required="required" />
              </div>
            </div>
            <div class="field">
              <label class="label">Category *</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                          data-ng-model="favorite.category"
                          data-ng-options="item.id as item.label for item in realCategories"
                          required="required">
                  </select>
                </div>
              </div>
            </div>
            <button class="button is-primary" type="button" data-ng-disabled="form.$invalid" data-ng-click="update()">OK</button>
            <button class="button is-default" type="button" data-ng-click="cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="columns">
        <div class="column">
          <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">

            <thead>
            <tr>
              <th class="is-narrow">Delete</th>
              <th class="is-narrow">Update</th>
              <th class="is-narrow">ID</th>
              <th class="is-narrow">Label</th>
              <th>Link</th>
              <th class="is-narrow">Category</th>
              <th class="is-narrow">Last Update</th>
            </tr>
            </thead>

            <tbody>
            <tr data-ng-if="favorites.length == 0">
              <td colspan="4">No data !</td>
            </tr>
            <tr data-ng-repeat="f in favorites | orderBy: sortCriteria">
              <td>
                <button class="button is-danger" data-ng-click="delete(f.id)">Delete</button>
              </td>
              <td>
                <button class="button is-info" data-ng-click="setUpdate(f)">Update</button>
<!--                <button class="button is-info" data-ng-href="#updateTitle" data-ng-click="setUpdate(f)">Update</button>-->
              </td>
              <td>{{ f.id }}</td>
              <td>{{ f.label }}</td>
              <td><a data-ng-href="{{ f.link }}" target="_blank">{{ f.link }}</a></td>
              <td>{{ f.category.label }}</td>
              <td>{{ f.date | date: 'yyyy-MM-dd' }}</td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
